


<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://unpkg.com/tailwindcss/dist/tailwind.min.css">
        <title>Groupe Tracker Official Website</title>



    </head>

    <style>  
    body {
        margin: 0;
        padding: 0;
        width: 100%;
       
      }

      .ImageCard {
          width: 100%;
      }
      
      
      </style>
    <body>
        <div class="w-full h-20 fixed bg-black text-white p-5 opacity-90">
            <nav class="flex justify-between">
                <div class="text-4xl ">
                    <a href="">Groupie Tracker</a>
                </div>
                <ul class="flex flex-row">
                    
                    
                    <li><a><div class="pt-2 relative mx-auto text-gray-600">
                        <form class="" action="/Menu" method="POST">
                           <input class="border-2 border-gray-300 bg-white h-10 px-5 pr-16 rounded-lg text-sm focus:outline-none"
                           name="search" placeholder="Search" list="character">
                          <datalist id="character">
                            {{range .}}
                            <option value={{.Name}}>{{.Name}} - artist/band</option>
                            {{range .Members}}
                            <option value="{{.}}">{{.}} - member</option>
                            {{end}}
                            {{range .Locations}}
                            <option value={{.}}>{{.}} - location</option>
                            {{end}}
                            <option value={{.CreationDate}}>{{.CreationDate}} - Creation Date</option>
                            <option value={{.FirstAlbum}}>{{.FirstAlbum}} - First Album Release Date</option>
                            {{end}}
                        </datalist>
                        
                        
                        
                        
                          <button type="submit"  class="absolute right-0 top-0 mt-5 mr-4">
                         <svg class="text-gray-600 h-4 w-4 fill-current" xmlns="http://www.w3.org/2000/svg"
                            xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" id="Capa_1" x="0px" y="0px"
                            viewBox="0 0 56.966 56.966" style="enable-background:new 0 0 56.966 56.966;" xml:space="preserve"
                            width="512px" height="512px">
                            <path
                              d="M55.146,51.887L41.588,37.786c3.486-4.144,5.396-9.358,5.396-14.786c0-12.682-10.318-23-23-23s-23,10.318-23,23  s10.318,23,23,23c4.761,0,9.298-1.436,13.177-4.162l13.661,14.208c0.571,0.593,1.339,0.92,2.162,0.92  c0.779,0,1.518-0.297,2.079-0.837C56.255,54.982,56.293,53.08,55.146,51.887z M23.984,6c9.374,0,17,7.626,17,17s-7.626,17-17,17  s-17-7.626-17-17S14.61,6,23.984,6z" />
                          </svg>
                        </button>
                        
                        </form>
                     
                      </div></a></li>
                    
                </ul>
            </nav>
        </div>
        

      
     <div class=" w-11/12 m-auto h-screen pt-20">
        <!-- On fait une boucle pour afficher chacun de nos artistes  -->
        {{range .}} 
    
            <div class="w-1/5  float-left rounded-lg bg-white  shadow-2xl h-2/5 m-30 "> 
              
                    
                    
                
                
                <form method="POST" action="/ConcertInfos">
                    
                    
                    
                    
                    <button name="id" type="submit" value={{.ID}} class="ImageCard"><img src="{{.Image}}" style="width: 100%"/></button>
                    <div class="text-2xl font-bold text-center p-1">{{.Name}}</div>
                    
                    
                    
                   
                        
                
                
                </form>
                <div > <br></div>
            </div>
        
        {{end}}
    </div>
    



   
    
    
    
    
</body>











</html>
